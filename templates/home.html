<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-warning float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
    {% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">Rs :{{ product.price }}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
					  <i class="fa fa-star{% if product_product.averageReview < 0.5 %}-o{% elif product_product.averageReview >= 0.5 and product_product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if product_product.averageReview < 1.5 %}-o{% elif product_product.averageReview >= 1.5 and product_product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if product_product.averageReview < 2.5 %}-o{% elif product_product.averageReview >= 2.5 and product_product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if product_product.averageReview < 3.5 %}-o{% elif product_product.averageReview >= 3.5 and product_product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if product_product.averageReview < 4.5 %}-o{% elif product_product.averageReview >= 4.5 and product_product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
				  <!-- <span>{{single_product.countReview}} reviews</span> -->
					  </span>
				  </div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
    {% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
